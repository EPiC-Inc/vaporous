{% macro header(request, username, highlight) %}
<header>
	{% if username %}
	<div>Logged in as {{ username }}</div>
	{% else %}
	<div>
		<a href="{{ request.url_for('login') }}?next={{ request.url.path }}">Not logged in</a>
	</div>
	{% endif %}
	<div class="{% if highlight == 'settings' %}selected{% endif %}">
		<a href="">Settings</a>
	</div>
	<div>idk</div>
</header>
{% endmacro %}
