{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='file_view_style.css') }}">
<meta property="og:site_name" content="vaporous">
<meta property="og:url" content="{{ url }}">
<meta property="og:type" content="video.other">
<meta property="og:title" content="{{ title }}">
<!-- <meta property="og:image" content=""> -->
<meta property="og:video" content="{{ direct_url }}">
<meta property="og:video:type" content="{{ mime_type }}">
<meta property="og:video:secure_url" content="{{ direct_url }}">
{% endblock %}


{% block body %}
<video controls>
    <source src="{{ direct_url }}" type="{{ mime_type }}">
</video>
{% endblock %}


{% block scripts %}
<script type="text/javascript">
</script>
{% endblock %}
