{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='file_view_style.css') }}">
<meta property="og:site_name" content="vaporous">
<meta property="og:url" content="{{ url }}">
<meta property="og:secure_url" content="{{ url }}">
<meta property="og:type" content="video.other">
<meta property="og:title" content="{{ title }}">
<meta property="og:video" content="{{ direct_url }}?x=embed.mp4">
<meta property="og:video:type" content="{{ mime_type }}">
<meta property="og:video:secure_url" content="{{ direct_url }}?x=embed.mp4">
<meta property="description" content="a file shared on vaporous">
<meta property="og:description" content="a file shared on vaporous">
<meta property="og:image" content="{{ url_for('static', path='128.png') }}">
<meta property="og:logo" content="{{ url_for('static', path='128.png') }}">
<meta property="og:video:height" content="720">
<meta property="og:video:width" content="1280">
<meta property="og:image:height" content="128">
<meta property="og:image:width" content="128">
{% endblock %}


{% block body %}
<video controls>
    <source src="{{ direct_url }}" type="{{ mime_type }}">
</video>
{% endblock %}


{% block scripts %}
<script type="text/javascript">
</script>
{% endblock %}
