{% extends 'base.html' %}
{% block title %}log in{% endblock %}

{% block body %}
<section>
    <form id="login" action="{{ url_for('login_page') }}" method="post">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div id="fields">
            <label for="user">username&nbsp;&nbsp;</label>
            <input id="user" class="bg_glow_gradient" name="username" type="text" maxlength="40" autofocus>
            <label for="pass">password&nbsp;&nbsp;</label>
            <input id="pass" class="bg_glow_gradient" name="password" type="password" maxlength="100">
        </div>
        <input type="submit" value="log in" style="cursor: pointer;">
    </form>
</section>
{% endblock %}
